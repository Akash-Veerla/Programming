<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!Doctype Html>  
<Html>     
<Head>      
<Title>     
Create a Registration form   
</Title>  
</Head>  
<Body>   
The following tags are used in this Html code for creating the Registration form:  
<br>    
<form>    
<label> Firstname </label>           
<input type="text" name="firstname" size="15"/> <br> <br>   
<label> Lastname: </label>           
<input type="text" name="lastname" size="15"/> <br> <br>    
<label>     
Course :    
</label>     
<select>    
<option value="Course">Course</option>    
<option value="CSE">CSE</option>    
<option value="ECE">ECE</option>    
<option value="CSE-AI&DS">CSE-AI&DS</option>    
<option value="CSE-IOT">CSE-IOT</option>    
<option value="CSE-CS">CSE-CS</option>    
<option value="CSE-AI&ML">CSE-AI&ML</option>    
</select>    
<br>    
<br>    
<label>     
Gender :    
</label><br>    
<input type="radio" name="gender"/> Male <br>    
<input type="radio" name="gender"/> Female <br>       
<br>    
<label>  
Hobbies:  
</label>    
<br>     
<input type="checkbox" name="Cricket"> Cricket <br>    
<input type="checkbox" name="Football"> Football  <br>      
<br>   
<label>     
Phone :    
</label>      
<input type="text" name="phone" size="10"> <br> <br>    
Address    
<br>    
<textarea cols="80" rows="5" value="address">    
</textarea>    
<br> <br>    
Email:    
<input type="email" id="email" name="email"> <br>      
<br> <br>    
Password:    
<input type="Password" id="pass" name="pass"> <br>     
<br> <br>    
<input type="submit" value="Submit">    
<input type="reset" value="Reset">  
</form>    
</Body>   
</Html>
</body>
</html>
